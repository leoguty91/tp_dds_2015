<div class="row">
	<div class="col-lg-12">
		<h1>Planificaci&oacute;n de Comidas</h1>
	</div>
</div>
<div class="col-lg-12">
	<div class="form-group">
		<div class="col-sm-5">
			<input type="text" class="form-control" ng-model="planificacion.fecha" bs-datepicker ng-required="true">
		</div>
		<div class="col-sm-5">
			<select class="form-control" ng-model="planificacion.tipoComida" ng-init="planificacion.tipoComida = 'DESAYUNO'">
				<option value="DESAYUNO">Desayuno</option>
				<option value="ALMUERZO">Almuerzo</option>
				<option value="MERIENDA">Merienda</option>
				<option value="CENA">Cena</option>
			</select>
		</div>
		<div class="col-sm-2">
			<button class="btn btn-primary" ng-click="guardar(planificacion)">Guardar</button><p />
		</div>
	</div>
	<div class="form-group">
		<select class="form-control" ng-options="receta as receta.nombre for receta in recetasGeneral track by receta.id" ng-model="planificacion.receta" ng-required="true"></select>
	</div>
</div>
