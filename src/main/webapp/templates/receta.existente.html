<div class="row">
	<div class="col-lg-12">
		<h1>Recetas</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<h2>Seleccione receta</h2>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Recetas</h3>
			</div>
			<div class="panel-body">
				<div class="list-group">
					<a href="#receta/{{ receta.id }}" ng-repeat="receta in ultimasRecetas track by $index" class="list-group-item">{{ receta.nombre }}</a>
				</div>
			</div>
		</div>
	</div>
</div>
