<div class="row">
	<div class="col-lg-12">
		<h1>Reportes</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Filtros</h3>
			</div>
			<div class="panel-body">
				<div class="form-group col-sm-6 col-md-4">
					<div class="input-group">
						<span class="input-group-addon">Desde</span>
						<input type="text" class="form-control" ng-model="filtro.desde" bs-datepicker>
					</div>
				</div>
				<div class="form-group col-sm-6 col-md-4">
					<div class="input-group">
						<span class="input-group-addon">Hasta</span>
						<input type="text" class="form-control" ng-model="filtro.hasta" bs-datepicker>
					</div>
				</div>
				<div class="form-group col-sm-6 col-md-4">
					<input type="text" class="form-control" placeholder="Ingredientes" ng-model="filtro.ingredientes">
				</div>
				<div class="form-group col-sm-6 col-md-4">
					<input type="text" class="form-control" placeholder="Calorias" ng-model="filtro.calorias">
				</div>
				<div class="form-group col-sm-6 col-md-4">
					<input type="text" class="form-control" placeholder="Receta" ng-model="filtro.receta">
				</div>
				<div class="form-group col-sm-6 col-md-4">
					<input type="text" class="form-control" placeholder="Grupo" ng-model="filtro.grupo">
				</div>
				<div class="form-group col-sm-6 col-md-4">
					<input type="text" class="form-control" placeholder="Usuario" ng-model="filtro.usuario">
				</div>
				<div class="form-group col-sm-6 col-md-4">
					<button class="btn btn-primary form-control" ng-click="filtrar()">Filtrar</button>
				</div>
				<div class="form-group col-sm-6 col-md-4">
					<button class="btn btn-primary form-control" ng-click="filtrarRecetasNuevas()">Recetas nuevas</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12" ng-show="recetasFiltradas.length > 0">
		<h2>Recetas filtradas</h2>
		<div class="list-group">
			<a href="#receta/{{ receta.id }}" ng-repeat="receta in recetasFiltradas track by $index" class="list-group-item">
				<span>{{ receta.nombre }} <small>- {{ receta.autor }}</small></span>
			</a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12" ng-show="recetasNuevas.length > 0">
		<h2>Recetas nuevas</h2>
		<div class="list-group">
			<a href="#receta/{{ receta.id }}" ng-repeat="receta in recetasNuevas track by $index" class="list-group-item">
				<span>{{ receta.nombre }} <small>- {{ receta.autor }}</small></span>
			</a>
		</div>
	</div>
</div>
