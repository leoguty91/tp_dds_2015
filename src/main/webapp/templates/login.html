<div class="row">
	<div class="col-md-4 col-md-6-offset">
		<div class="panel panel-primary">
			<div class="panel-heading">Inicio de Sesi&oacute;n</div>
			<div class="panel-body">
				<form ng-submit="login()">
					<div class="form-group">
						<label for="inputEmail">Email</label>
						<input type="email" class="form-control" id="inputEmail" ng-model="usuario.email" placeholder="Ingrese Email" required>
					</div>
					<div class="form-group">
						<label for="inputPassword">Constrase&ntilde;a</label>
						<input type="password" class="form-control" id="inputPassword" ng-model="usuario.password" placeholder="Ingrese Contrase&ntilde;a" required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Ingresar</button>
					</div>
				</form>
			</div>	
		</div>
	</div>
</div>
