<div class="row">
	<div class="col-lg-12">
		<h1>Planificaci&oacute;n de Comidas</h1>
	</div>
	<div class="col-lg-12">
		<div class="form-group">
			<a href="#planificacionNueva">
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"> Nueva</span></button>
			</a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Historial</h3>
			</div>
			<div class="panel-body">
				<div class="input-group" ng-repeat="planificacion in planificaciones track by $index">
					<span type="text" class="form-control">{{ planificacion.fecha | date: 'dd/MM/yyyy' }} - {{ planificacion.tipoComida }} - {{ planificacion.receta.nombre }}</span>
					<div class="input-group-btn">
						<a type="button" class="btn btn-default" href="#planificacion/{{ planificacion.id }}">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
						<button type="button" class="btn btn-default" ng-click="eliminaPlanificacion(planificacion)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</div>
				</div>
				<div ng-show="planificaciones.length == 0">No se encontraron planificaciones</div>
			</div>
		</div>
	</div>
</div>
